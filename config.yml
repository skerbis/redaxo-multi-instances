# REDAXO Multi-Instance Configuration
version: "1.0"

# Standard-Ports f端r neue Instanzen
default_ports:
  http_start: 8080
  https_start: 8443
  phpmyadmin_start: 8180
  mailhog_start: 8280

# SSL-Konfiguration
ssl:
  enabled: true
  country: "DE"
  state: "Germany"
  city: "City"
  organization: "Organization"
  validity_days: 365

# Backup-Konfiguration
backup:
  retention_days: 30
  compress: true
  include_database: true

# Docker-Images
docker_images:
  php: "php:8.2-apache"
  mariadb: "mariadb:latest"
  phpmyadmin: "phpmyadmin/phpmyadmin"
  mailhog: "mailhog/mailhog"

# REDAXO-Konfiguration
redaxo:
  version: "latest"
  timezone: "Europe/Berlin"
  memory_limit: "256M"
  upload_max_filesize: "32M"
  
  # GitHub-Repository-Konfiguration
  repository:
    # Standard-Repository (kann 端berschrieben werden)
    default: "skerbis/REDAXO_MODERN_STRUCTURE"
    
    # Alternative Repositories m端ssen exakt die gleiche Struktur haben!
    # Sie m端ssen ZIP-Files mit Pattern "redaxo-setup-*.zip" bereitstellen
    # Beispiele:
    # - "ihr-username/mein-redaxo-setup"
    # - "firma/custom-redaxo-template"
